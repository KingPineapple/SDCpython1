{% extends "layout.html" %}

{% block content %}
  <main class="about-section">
    <div class="container">

    <h2>Container Listing</h2>
    <p>In SDC LAB 3 - List blobs in container {{ container }}</p>
    <table border = 1>
      {% for blob in list %}
        <tr>
          <th> Blob Name </th>
          <td> {{ blob.name }} </td>
          <td> https://{{ account }}.blob.core.windows.net/{{ container }}/{{ blob.name }} </td>
        </tr>
          
      {% endfor %}
    </table>        
    <a href="{{ url_for('index') }}" class="btn-secondary"> Return to Main Page</a>
    </div>
  </main>
{% endblock %}
